<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Khula
:wght@700&family=Montserrat:wght@900&family=Nosifer&family=Russo+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <h1>Metody string</h1>
      <div class="fill">
        <p>Wpisz tekst</p>
        <input type="text" class="tekst" placeholder="wpisz tekst" />
        <p>Wpisz parametry np. string1,string2</p>
        <input type="text" class="e" />
        <p>Metody, które potrzebują<br> parametrow sa podkreslone</p>
      </div>
      <div class="metody">
        <div class="lenght">.length()</div>
        <div class="charat x">charAt()</div>
        <div class="indexof x">indexOf()</div>
        <div class="lastindexof x">lastIndexOf()</div>
        <div class="charchodat x">charCodeAt()</div>
        <div class="toupper">toUpperCase()</div>
        <div class="tolower">toLowerCase()</div>
        <div class="substr x ">substr()</div>
        <div class="substring x">substring()</div>
        <div class="slice x">slice()</div>
        <div class="replace x">replace()</div>
      </div>
      <div class="content">
        <p>Wynik funkcji</p>
        <div class="wynik"></div>
        <p>Opis metody</p>
        <div class="opis"></div>
      </div>
    </main>
  </body>
</html>
